# To also display the battery level of the dongle/central device, use the
# following configuration property:
CONFIG_ZMK_DONGLE_DISPLAY_DONGLE_BATTERY=y
# If you want to use MacOS modifier symbols instead of the Windows modifier
# symbols, use the following configuration property:
CONFIG_ZMK_DONGLE_DISPLAY_MAC_MODIFIERS=y

# enable nice!view
CONFIG_ZMK_DISPLAY=y
# disable idle blanking
CONFIG_ZMK_DISPLAY_BLANK_ON_IDLE=n
CONFIG_ZMK_SPLIT_BLE_CENTRAL_BATTERY_LEVEL_FETCHING=y
# battery power report interval unit is seconds
CONFIG_ZMK_BATTERY_REPORT_INTERVAL=60
